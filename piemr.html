<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="piemr.css">

    
	<title>PIEMR-2014</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">

													<!-- Header -->
			<div class="header col text-center">
				<div class="media">
					<div class="row">
						<div class="col-2">

												<!-- Profile Picture -->
							<img src="pies.jpg" class="rounded rounded-circle my-2 mr-3" id="piemr-img" data-toggle="modal" data-target="#viewProfilePicture">

  											<!-- Profile Picture modal -->
							<div class="modal fade" id="viewProfilePicture" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered d-flex justify-content-center" role="document">
				    				<img class="piemrimage rounded-circle" src="pies.jpg" alt="piemr Image">
								</div>
							</div>
						</div>
					</div>
					<div class="col-10">
						<div class="media-body">
							<div class="row mt-2">
								<div class="col">
									<h6 class="mt-0 d-flex justify-content-start"><b>PIEMR-2014</b></h6>
								</div>
								<div class="col">
									<p>
										<small class="text-muted d-flex justify-content-end">
											last seen today 7:00
										</small>
									</p>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<p class="text-muted d-flex justify-content-start">
										Arun, Chaitanya, Atul...
									</p>
								</div>
							</div>														 
						</div>
					</div>					
				</div>  				
			</div>
											<!-- Header ends -->			
		</div>

											<!-- Chat Area -->
		<div class="row  parallax">
			<div class="col content">
				<div class="row">
					<div class="col">
						<textarea class="form-control text-center" id="chat-textarea-frnd" placeholder="Hello Everyone !!" disabled></textarea>
					</div>
				</div>				
			</div>
		</div>

											<!-- Chat Area ends -->


												<!-- Footer -->
		<div class="row">
			<div class="footer col" style="height: 70px;">
				<div class="container">
					<div class="row">
						<div class="col-10">
							<textarea placeholder="Type a message..." id="footer-textarea" class="form-control mt-3" rows="1"></textarea>
						</div>
						<div class="col-2 mt-2 pl-5">
							<img src="send-msg.png" type="button" style="width: 70px;">
						</div>
					</div>
				</div>				
			</div>
		</div>
												<!-- Footer ends -->		
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
