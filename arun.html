<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="arun.css">

    
	<title>Arun</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
											<!-- Header -->

			<div class="header col text-center">
				<div class="media">
					<div class="row">
						<div class="col-2">

											<!-- Profile Picture -->
							<img src="arun.jpg" class="rounded rounded-circle my-2 mr-3" id="arun-img" data-toggle="modal" data-target="#viewProfilePicture">

  											<!-- Profile Picture modal -->
							<div class="modal fade" id="viewProfilePicture" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered d-flex justify-content-center" role="document">
				    				<img class="arunimage rounded-circle" src="arun.jpg" alt="Arun Image">
								</div>
							</div>
						</div>
					</div>
					<div class="col-10">
						<div class="media-body">
							<div class="row mt-2">
								<div class="col">
									<h6 class="mt-0 d-flex justify-content-start"><b>Arun</b></h6>
								</div>
								<div class="col">
									<p>
										<small class="text-muted d-flex justify-content-end">
											last seen yesterday
										</small>
									</p>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<p class="d-flex justify-content-start text-muted">
										click on the image
									</p>
								</div>
							</div>														 
						</div>
					</div>					
				</div>  				
			</div>
											<!-- Header ends -->			
		</div>

											<!-- Chat Area Starts -->
		<div class="row  parallax">
			<div class="col content">
				<div class="row">
					<div class="col">
						<textarea class="form-control text-center" id="chat-textarea-frnd" placeholder="Hey Buddy !!" disabled></textarea>
					</div>
				</div>
				<div class="row">					
					<div class="col d-flex justify-content-end mt-3 mr-5">
						<textarea class="form-control text-center" id="chat-textarea-self" placeholder="Hey how's it goin ??" disabled></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<textarea class="form-control text-center mt-3" id="chat-textarea-frnd" placeholder="fine bro.." disabled></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col mt-3">
						<textarea class="form-control text-center" id="chat-textarea-frnd" placeholder="let's catchup today" disabled></textarea>
					</div>
				</div>
				<div class="row">					
					<div class="col d-flex justify-content-end mt-3 mr-5">
						<textarea class="form-control text-center" id="chat-textarea-self" placeholder="8pm at your place ?" disabled></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col mt-3">
						<textarea class="form-control text-center" id="chat-textarea-frnd" placeholder="DOOOONNEEEE :D" disabled></textarea>
					</div>
				</div>
				<div class="row">					
					<div class="col d-flex justify-content-end mt-3 mr-5">
						<textarea class="form-control text-center" id="chat-textarea-self" placeholder="pick me up at 7 :P" disabled></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col mt-3 mb-3">
						<textarea class="form-control text-center" id="chat-textarea-frnd" placeholder="tried calling you" disabled></textarea>
					</div>
				</div>
			</div>
		</div>
										<!-- Chat Area ends -->


											<!-- Footer -->
		<div class="row">
			<div class="footer col" style="height: 70px;">
				<div class="container">
					<div class="row">
						<div class="col-10">
							<textarea placeholder="Type a message..." id="footer-textarea" class="form-control mt-3" rows="1"></textarea>
						</div>
						<div class="col-2 mt-2 pl-5">
							<img src="send-msg.png" type="button" style="width: 70px;">
						</div>
					</div>
				</div>				
			</div>
		</div>
											<!-- Footer ends -->		
	</div>
	

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
