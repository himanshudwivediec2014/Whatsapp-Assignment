<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  													<!-- modal -->
							<div class="modal fade" id="viewProfilePicture" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">

							</div>
						</div>
					</div>
					<div class="col-10">
						<div class="media-body">
							<div class="row mt-2">
								<div class="col">
									<h6 class="mt-0 d-flex justify-content-start"><b>+91-8989469469</b></h6>
								</div>
								<div class="col">

									</p>
								</div>
							</div>

									</p>
								</div>
								<div class="col d-flex justify-content-end">

										4

							</div>														 
						</div>
					</div>					
				</div>  				
			</div>

					<div class="col">

					</div>
				</div>
				<div class="row">					
					<div class="col d-flex justify-content-end mr-5">
						<textarea class="form-control text-center" id="chat-textarea-self" placeholder="Hey how's it goin ??" disabled></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<textarea class="form-control text-center" id="chat-textarea-frnd" placeholder="fine bro.." disabled></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col mt-2">
						<textarea class="form-control text-center" id="chat-textarea-frnd" placeholder="let's catchup today" disabled></textarea>
					</div>
				</div>
				<div class="row">					
					<div class="col d-flex justify-content-end mr-5">

					</div>
				</div>
				<div class="row">
					<div class="col mt-2">
						<textarea class="form-control text-center" id="chat-textarea-frnd" placeholder="DOOOONNEEEE :D" disabled></textarea>
					</div>
				</div>
				<div class="row">

					</div>
				</div>
				<div class="row">
					<div class="col mt-2">
						<textarea class="form-control text-center" id="chat-textarea-frnd" placeholder=":((((((((" disabled></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="footer col">
				<div class="container">
					<div class="row">
						<div class="col-10">
							<textarea placeholder="Type a message..." id="footer-textarea" class="form-control mt-3" rows="1"></textarea>
						</div>
						<div class="col-2 mt-2 pl-5">
							<img src="send-msg.png" type="button" style="width: 70px;">
						</div>
					</div>
				</div>				
			</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
